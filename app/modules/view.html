<body>



<h1>TODO LIST</h1>
<form>
  <input type="text" placeholder="Add Item" ng-model="todosCtrl.item">
  <input type="submit" value="Add Todo" ng-click="todosCtrl.addTodo()">
</form>

<ul>

  <li ng-repeat="item in todosCtrl.list"
      ng-class="{ 'completed': item.completed }">
      <span ng-click="todosCtrl.toggleCompleted(item)">{{ item.name }}</span>
    <i class="fa fa-times-circle" ng-click="todosCtrl.deleteTodos(item)"></i>
    </li>


</ul>
</body>
